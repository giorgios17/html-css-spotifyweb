<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b9f3c10f0e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <!-- BIG CONTAINER OF MAIN AND FOOTER -->

    <div class="big-container">

        <!-- MAIN -->

        <main>

            <!-- NAV -->

            <nav>
                <div class="logo">
                    <img src="img/logo.svg" alt="spotify logo">
                </div>
                <div class="nav-button">
                    <div>
                        <img src="img/home.svg" alt="Home">
                        <span>Home</span>
                    </div>
                    <div>
                        <img src="img/search.svg" alt="Search">
                        <span>Cerca</span>
                    </div>
                    <div>
                        <img src="img/libreria.svg" alt="library">
                        <span>La tua libreria</span>
                    </div>
                </div>

                <!-- PLAYLIST -->

                <div class="playlist">
                    <h3>PLAYLIST</h3>
                    <div>
                        <ul>
                            <li><i class="fa-solid fa-square-plus fa-2xl"></i>
                                <span>Crea Playlist</span>
                            </li>
                            <li>
                                <p>Nome Playlist</p>
                            </li>
                            <li>
                                <p>Nome Playlist</p>
                            </li>
                            <li>
                                <p>Nome Playlist</p>
                            </li>
                            <li>
                                <p>Nome Playlist</p>
                            </li>
                            <li>
                                <p>Nome Playlist</p>
                            </li>
                            <li>
                                <p>Nome Playlist</p>
                            </li>
                            <li>
                                <p>Nome Playlist</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- CONTENT -->

            <div class="content">
                <div class="upgrade"></div>
            </div>
        </main>

        <!-- FOOTER -->

        <footer>
            <div class="player">
                <div class="left-item"></div>
                <div class="center-item"></div>
                <div class="right-item"></div>
            </div>
        </footer>
    </div>

</body>

</html>
